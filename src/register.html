<html lang="en">
  <head>
    <meta charset="utf-8">

<body>
 <nav class="navbar navbar-dark bg-dark">
         <a class="navbar-brand" href="./index.html">IovBlockchain</a>
          <a class="navbar-brand" href="./login.html">Sign In</a>
           <a class="navbar-brand" href="./register.html">Sign Up</a>
         <!-- Navbar content -->
    </nav>

  <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div class="box">
                    <div class="shape1"></div>
                    <div class="shape2"></div>
                    <div class="shape3"></div>
                    <div class="shape4"></div>
                    <div class="shape5"></div>
                    <div class="shape6"></div>
                    <div class="shape7"></div>
                    <div class="float">
                        <form class="form" method="post">
                            <div class="form-group">
                                <label for="Application Name" class="text-white">Application Name :</label><br>
                                <input autofocus type="text" name="appName" id="appName" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="Application Content" class="text-white">Application Content :</label><br>
                                    <select class="form-control" id="content">
                                        <option>Select your application content</option>
                                        <option>Advertisment</option>
                                        <option>Video</option>
                                        <option>Other Content</option>
                                    </select>
                            </div>
                            <div class="form-group">
                                <label for="Application Content" class="text-white">Decribe your application content :</label><br>
                                <input autofocus type="text" name="appContent" id="appContent" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="author" class="text-white">Author :</label><br>
                                <input type="text" name="author" id="author" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Register">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
</body>
