<div class="container">
  <h1 id="title">Formulaire d'inscription</h1>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" #userForm="ngForm">
    <div class="form-group">
      <label for="id">Identifiant</label>
      <input type="text" formControlName="id" class="form-control"
        [ngClass]="{'is-invalid': submitted && f.id.errors}" />
      <div *ngIf="submitted && f.id.errors" class="invalid-feedback"></div>
    </div>
    <div class="form-group">
      <label for="pseudo">Pseudo</label>
      <input type="text" formControlName="pseudo" class="form-control" id="pseudo"
        [ngClass]="{'is-invalid': submitted && f.pseudo.errors}">
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback"></div>
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" formControlName="password" class="form-control" id="password"
        [ngClass]="{'is-invalid': submitted && f.password.errors}">
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback"></div>
    </div>
    <button type="submit" class="btn btn-success">S'inscrire</button>
    <div *ngIf="correct" class="alert alert-success" role="alert">
      Inscription r√©ussie !
    </div>
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
  </form>
</div>
