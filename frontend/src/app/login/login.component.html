<div class="container" style="width:50%">
<form class="text-center border border-light p-5" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

  <p class="h4 mb-4">Se connecter</p>

  <div class="form-group">
    <label for="pseudo"></label>
    <input type="text" formControlName="pseudo" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.pseudo.errors }" id="defaultLoginFormEmail" class="form-control mb-4"
      placeholder="Entrez votre pseudo.">
    <div *ngIf="submitted && f.pseudo.errors" class="invalid-feedback">
      <div *ngIf="f.pseudo.errors.required">Pseudo requis</div>
    </div>
  </div>
  <div class="form-group">
  <label for="password"></label>
  <input type="password" formControlName="password" id="defaultLoginFormPassword" class="form-control mb-4"
  [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Entrez votre mot de passe.">
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Mot de passe requis</div>
    </div>
  </div>

  <button mdbBtn color="info" block="true" class="my-4" type="submit">Se connecter</button>

  <p>Pas encore membre ?
    <a routerLink="/inscription">S'inscire</a>
  </p>

</form>
</div>
