<!-- sidebar-->

<div class="w3-sidebar w3-light-grey w3-bar-block" style="width:20%">
  <a class="logo-wrapper waves-effect">
    <img class="img-responsive center-block" src="../../assets/side2.png" alt="">
  </a>
  <div class="list-group list-group-flush">
    <h2 text-align="center">Actions</h2>
    <a routerLink="/compte" routerLinkActive="active" class="list-group-item list-group-item-action waves-effect">
      <mdb-icon fas icon="user" class="mr-3"></mdb-icon>Mes Statistiques
    </a>
    <a routerLink="/abonnement" routerLinkActive="active" class="list-group-item list-group-item-action waves-effect">
      <mdb-icon fas icon="table" class="mr-3"></mdb-icon>Mes Abonnements
    </a>
    <a routerLink="/diffusion" routerLinkActive="active" class="list-group-item list-group-item-action waves-effect">
      <mdb-icon far icon="map" class="mr-3"></mdb-icon>Diffuser du contenu
    </a>
  </div>
</div>




<!-- fin sidebare-->


<div class="container-fluid">
  <div id="div1">

    <!--     titre       -->
    <mdb-card>
      <mdb-card-body>
        <h6 style="font-size:50px;">Listes des vidéos de {{ groupName}}</h6>
      </mdb-card-body>
    </mdb-card>

    <!--     fin titre       -->



    <div class="wrapper">

      <div class="one1">
        <span class="contact100-form-title">
          Vidéos disponibles
        </span>
      </div>

      <div class="one2">
        <mdb-card>
          <ul class="list-group list-group-flush">
            <li *ngFor="let vid of listVideos" class="list-group-item">

              <a class="click" [routerLink]="['/entrant', groupName,vid]">
                {{ vid }}
              </a>

            </li>
          </ul>
        </mdb-card>
      </div>




    </div>
  </div>
</div>
